<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
    Remove this if you use the .htaccess -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="//fonts.googleapis.com/css?family=Open+Sans:300italic,300,400italic,400,600italic,600,700italic,700,800italic,800" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>{{title}} - kosamari</title>
    <meta name="title" content="{{title}}" />
    <meta name="description" content="{{description}}" />
    <meta name="author" content="Mariko Kosaka" />
  </head>

  <body>
  <div class="wrapper">
    <article id="main">
      <section id="post-header">
        <a href='/'>back to top</a>
        {{title}}
        <span class='date'>posted on <time datetime="{{date}}" pubdate>{{date}}</time></span>
      </section>
      <section class='post-body'>
        {{content}}
      </section>
    </article>
    <footer>
      <p>
        {{> footer}}
      </p>
    </footer>
  </div>

  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.7/styles/github-gist.min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.7/highlight.min.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
  {{> ga}}
  </body>
</html>
